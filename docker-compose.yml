version: '3.2'

services:
  uberoo-commons:
    build: ./commons
    image: uberoo-commons
  order:
    build: ./order
    image: order
    container_name: order
    expose:
      - "8000"
    ports:
      - "8000:3000"
    stdin_open: true
  coursier:
    build: ./coursier
    image: coursier
    container_name: coursier
    expose:
      - "8090"
    ports:
      - "8090:3000"
    stdin_open: true
  restaurant:
    build: ./restaurant
    image: restaurant
    container_name: restaurant
    expose:
      - "8080"
    ports:
      - "8080:3000"
    stdin_open: true
  eta_calculator:
    build: ./eta_calculator
    image: eta_calculator
    container_name: eta_calculator
    expose:
    - "9090"
    ports:
    - "9090:9090"
    stdin_open: true
  mongo:
   image: mongo
   expose:
        - "27017"
   ports:
        - "27017:27017"
   container_name: bdd